<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="utf-8">

<body>
<input id="number1">
<select id="operation" required>
<option value>Select operation</option>
<option value="0">+</option>
<option value="1">-</option>
<option value="2">*</option>
<option value="3">/</option>
<option value="4">%</option>
</select>
<input id="number2">
<input type="button" onclick="javascript:calculate();" value="Calculate">
<input type="button" onclick="help();" value="HELP">
<input type="button" onclick="helpWithFor();" value="HELP for">
<input type="button" onclick="helpWithForForw();" value="HELP forForw">
<input type="button" onclick="helpDoWhile();" value="HELP do/while">
<div id="result"></div>


<script>
        var opArray =[];
        function addElementToArray(operation,description) {
            opArray[opArray.length] = {'op': operation, 'desc': description};
        }
        addElementToArray('+','Плюс');
        addElementToArray('-','Минус');
        addElementToArray('*','Умножение');
        addElementToArray('/','Деление');
        addElementToArray('%','Остаток');


        function help() {
            var my_help = '';

            var counter = 0;
            while (counter < opArray.length) {
                my_help += opArray[counter] + "- super Function\n\n";
                counter++;

            }
            alert(my_help);
        }

        function helpWithFor () {
            var helpMessage = '';
            for (var counter = opArray.length - 1; counter >= 0; counter--) {
            helpMessage += opArray[counter] + "- super Function\n\n";
        }   
        alert (helpMessage);
        } //обратная последовательность
        
        //выводим названия функций
        function helpWithForForw () {
            var helpMessage = '';
            for (var counter = 0; counter < opArray.length; counter++) { 
            //чтобы сократить код, создаем две переменных
            var o = opArray[counter];
            var desc = o.desc;   
            //helpMessage += opArray[counter].op + " - " + opArray[counter].desc +"\n\n";
            helpMessage += o.op + " - " + desc +"\n\n";
        }         
       
        alert (helpMessage);
        }

        function helpDoWhile() {
            var my_help = '';

            var counter = 0;
            do { 
                if (opArray.length === 0) break;
                my_help += opArray[counter] + "- super Function\n\n";
                counter++;

            }
            while (counter < opArray.length)
            alert(my_help);
        }
        function calculate() {
            var el1 = document.getElementById("number1");
            var el2 = document.getElementById("number2");
            var op = document.getElementById("operation");
            if (el1 && el2 && op) {
                var left = parseInt(el1.value);
                var right = parseInt(el2.value);
                var operator = op.value;
                if ( !isNaN(left) && !isNaN(right)) {
                    

                    switch (opArray[+operator]) {
                    case "+":
                    setResult(left+right);
                    break;
                    case "-":
                    setResult(left-right);
                    break;
                    case "*":
                    setResult(left*right);
                    break;
                    case "/":
                    setResult(left/right);
                    break;
                    case "%":
                    setResult(left%right);
                    break;
                    default: alert("Wrong operation");
                                   } 
                } else {
                    alert("Error!");
                }
            } else {
                alert('no element');
            }
        }
            function setResult(result) {
                document.getElementById("result").innerHTML = "<b>Result is:</b>" + result;
            }
        
        </script>
